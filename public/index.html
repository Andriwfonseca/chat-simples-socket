<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Chat</title>
</head>
<body>
    
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput">
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulano entrou na sala</li>
                <li class="m-txt"><span class="me">Fonseca</span> Olá, tudo bem?</li>
                <li class="m-txt"><span>Filipe</span> Olá, tudo sim e com você?</li>

            </ul>
            <ul class="userList">
                <li>Fonseca (você)</li>
                <li>Paulo</li>
                <li>Filipe</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" placeholder="Digite uma mensagem (e aperte ENTER)" id="chatTextInput">
        </div>
    </div>
</body>
</html>
